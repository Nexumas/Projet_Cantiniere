<div class="wrapper fadeInDown" id="form-login">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <img src="./assets/img/icon.png" id="icon" alt="User Icon" />


    </div>

    <!-- Login Form -->
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <input  type="email" required id="login" class="fadeIn second" name="email" placeholder="Adresse mail" ngModel>
      <input type="password" required id="password" class="fadeIn third" name="password" placeholder="Mot de passe" ngModel>
      <button type="submit" class="fadeIn fourth">Se connecter</button><br>
      <a class="underlineHover" id="btn-mdpoublie">Mot de passe oubli√©</a>
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" [routerLink]="['/inscription']">Pas de compte ? Inscrivez-vous</a>
    </div>

  </div>
</div>

<div class="wrapper fadeInDown" id="mdpoublie" style="display: none; margin-top: 0vh;">
  <app-mdpoublie>
  </app-mdpoublie>
</div>

<p>{{loginError}}</p>
