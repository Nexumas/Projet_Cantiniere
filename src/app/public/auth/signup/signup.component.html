<div class="container">
  <form [formGroup]="signupform" (ngSubmit)="onSubmit()">
    <div>
      <h1>Inscription</h1>
    </div>
    <mat-radio-group>
      <mat-radio-button value="1">Homme</mat-radio-button>
      <mat-radio-button value="2">Femme</mat-radio-button>
    </mat-radio-group>
    <div>
      <input type="text" formControlName="firstname" placeholder="Prenom" />
    </div>
    <div>
      <input type="text" formControlName="lastname" placeholder="Nom" />
    </div>
    <div>
      <input type="text" formControlName="email" placeholder="E-mail" />
    </div>
    <div>
      <input
        type="password"
        formControlName="password"
        placeholder="Mot de passe"
      />
    </div>
    <div>
      <input
        type="password"
        formControlName="confirmpassword"
        placeholder="Confirmer mot de passe"
      />
    </div>
    <div>
      <input type="submit" value="S'inscrire" />
    </div>
    <div>
      <button (click)="login()" class="login">Déjà un compte ?</button>
    </div>
  </form>
</div>
